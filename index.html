<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Weather</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="app">
        <img src="./img/sunny-1.jpg" alt="background image" class="app__bg">
        <div class="app__top">
            <div class="app__date">
                <div class="app__month"></div>
                <div class="app__dayCount"></div>
            </div>
    
            <div class="app__temp">
                <h2 class="app__tempCount"></h2>
                <h2 class="app__city"></h2>
            </div>
        </div>

        <div class="app__weather">
            <div class="app__desc">
                <h3 class="app__weather-text"></h3>
                <h3 class="app__wind"></h3>
                <h3 class="app__humidity"></h3>
            </div>

            <div class="app__days">
                <!-- <div class="app__day">
                    <h3 class="app__dayname">Mon</h3>
                    <img src="https://www.metaweather.com/static/img/weather/hr.svg" class="app__dayicon">
                    <p class="app__daytemp">54°/72°</p>
                </div> -->
               
            </div>
        </div>
    </div>
</body>
</html>
